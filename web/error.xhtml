<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Error Login</title></h:head>
<h:body>
    <h1>Errror - login/password not exists. Repeat</h1>
    <h:form>
        <h:outputLabel for="login" value="Login:" />
        <h:inputText value="#{personBean.current.id}" id="login"/>
        <h:outputLabel for="password" value="Password:" />
        <h:inputSecret value="#{personBean.current.passwd}" id="password" />
        <h:commandButton value="Start" action="#{personBean.login}" />
    </h:form>
</h:body>
</html>
